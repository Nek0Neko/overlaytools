name: Build

on:
  push:
    branches: [ main, master ]
    paths-ignore:
      - '**.md'
      - 'LICENSE'
  pull_request:
    branches: [ main, master ]
    paths-ignore:
      - '**.md'
      - 'LICENSE'

jobs:
  # Note: C++ build is disabled - build locally on Windows with Visual Studio
  # The project has complex dependencies (protobuf, nlohmann-json, abseil) that
  # are difficult to configure correctly in CI

  build-vue:
    runs-on: ubuntu-latest
    name: Build Vue Admin Panel
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: htdocs/admin/package-lock.json

      - name: Install dependencies
        working-directory: htdocs/admin
        run: npm ci

      - name: Type check
        working-directory: htdocs/admin
        run: npx vue-tsc --noEmit

      - name: Build
        working-directory: htdocs/admin
        run: npm run build

      - name: Upload dist
        uses: actions/upload-artifact@v4
        with:
          name: vue-admin-dist
          path: htdocs/dist
          if-no-files-found: error
