name: Build

on:
  push:
    branches: [ main, master ]
    paths-ignore:
      - '**.md'
      - 'LICENSE'
  pull_request:
    branches: [ main, master ]
    paths-ignore:
      - '**.md'
      - 'LICENSE'

jobs:
  build-cpp:
    runs-on: windows-latest
    name: Build C++ Project
    
    env:
      SOLUTION_FILE: apexliveapi_proxy.sln
      BUILD_CONFIGURATION: Release
      BUILD_PLATFORM: x64
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Install C++ dependencies via vcpkg
        run: |
          cd C:\vcpkg
          git pull
          .\bootstrap-vcpkg.bat
          .\vcpkg integrate install
          .\vcpkg install protobuf:x64-windows-static nlohmann-json:x64-windows-static

      - name: Setup include directory and regenerate protobuf
        shell: bash
        run: |
          mkdir -p include
          cp -r "/c/vcpkg/installed/x64-windows-static/include/google" include/
          cp -r "/c/vcpkg/installed/x64-windows-static/include/nlohmann" include/
          cp -r "/c/vcpkg/installed/x64-windows-static/include/absl" include/
          cp -r "/c/vcpkg/installed/x64-windows-static/include/utf8_range.h" include/ 2>/dev/null || true
          
          # Regenerate protobuf files to match installed version
          PROTOC="/c/vcpkg/installed/x64-windows-static/tools/protobuf/protoc.exe"
          if [ -f "$PROTOC" ]; then
            echo "Regenerating protobuf files..."
            cd src/events
            "$PROTOC" -I. -I../../include --cpp_out=. events.proto
          fi

      - name: Restore NuGet packages
        run: nuget restore ${{ env.SOLUTION_FILE }}

      - name: Build
        run: |
          msbuild ${{ env.SOLUTION_FILE }} /p:Configuration=${{ env.BUILD_CONFIGURATION }} /p:Platform=${{ env.BUILD_PLATFORM }} /p:VcpkgEnableManifest=false

      - name: Upload executable
        uses: actions/upload-artifact@v4
        with:
          name: apexliveapi_proxy
          path: bin/apexliveapi_proxy.exe
          if-no-files-found: warn

  build-vue:
    runs-on: ubuntu-latest
    name: Build Vue Admin Panel
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: htdocs/admin/package-lock.json

      - name: Install dependencies
        working-directory: htdocs/admin
        run: npm ci

      - name: Type check
        working-directory: htdocs/admin
        run: npx vue-tsc --noEmit

      - name: Build
        working-directory: htdocs/admin
        run: npm run build

      - name: Upload dist
        uses: actions/upload-artifact@v4
        with:
          name: vue-admin-dist
          path: htdocs/dist
          if-no-files-found: error
